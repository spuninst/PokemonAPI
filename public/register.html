<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-cover bg-center"
    style="background-image: url('images/wallpaper_1.webp')"
  >
    <div
      class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-sm border border-white/30"
    >
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Sign Up</h2>
      <form id="register-form" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded"
        />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
          required
          class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded"
        />
        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
        >
          Sign Up
        </button>
        <p
          id="error-message"
          class="text-sm text-red-300 hidden text-center"
        ></p>
      </form>
      <div class="text-center mt-4">
        <a href="/api/login" class="text-sm text-white underline">
          Already have an account? Login
        </a>
      </div>
    </div>
    <!-- Load JavaScript at the end of the body for better performance -->
    <script src="js/register.js"></script>
  </body>
</html>
