      /* Timeline CSS styles  */
        #activity-timeline-container {
          position: fixed;
          top: 0;
          right: 0;
          width: 400px;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1000;
          display: none;
          overflow: hidden;
        }

        #activity-timeline-container.active {
          display: block;
        }

        .activity-timeline {
          background-color: #b3ddca;
          border-radius: 10px;
          padding: 20px;
          margin: 20px;
          height: calc(100% - 40px);
          overflow-y: auto;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .timeline-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          border-bottom: 2px solid rgba(255, 255, 255, 0.4);
          padding-bottom: 10px;
        }

        .timeline-header h3 {
          margin: 0;
          font-size: 1.5rem;
          color: rgba(0, 0, 0, 0.7);
          font-weight: 700;
          text-transform: uppercase;
        }

        .timeline-close {
          background: transparent;
          border: none;
          color: rgba(0, 0, 0, 0.6);
          font-size: 1.5rem;
          cursor: pointer;
          padding: 0;
          width: 30px;
          height: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 50%;
        }

        .timeline-close:hover {
          background-color: rgba(0, 0, 0, 0.1);
        }

        /* Date group styling */
        .timeline-date-group {
          margin-bottom: 30px;
        }

        .timeline-date-header {
          background-color: rgba(0, 0, 0, 0.1);
          color: rgba(0, 0, 0, 0.8);
          padding: 8px 15px;
          border-radius: 5px;
          font-weight: bold;
          margin-bottom: 10px;
          display: inline-block;
        }

        .timeline-date-activities {
          padding-left: 10px;
        }

        /* Timeline item styling */
        .timeline-item {
          display: flex;
          margin-bottom: 15px;
          border-left: 3px solid #88b6cb;
          padding-left: 15px;
          position: relative;
          align-items: flex-start;
        }

        .timeline-item:last-child {
          margin-bottom: 0;
        }

        .timeline-item:before {
          content: "";
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background-color: #88b6cb;
          position: absolute;
          left: -7px;
          top: 0;
        }

        .timeline-time {
          color: rgba(0, 0, 0, 0.7);
          font-size: 0.8rem;
          min-width: 80px;
          margin-top: 3px;
        }

        .timeline-content {
          flex: 1;
          display: flex;
          align-items: flex-start;
        }

        /* Pokemon icon styling */
        .pokemon-icon {
          width: 50px;
          height: 50px;
          background-color: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          margin-right: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          flex-shrink: 0;
        }

        .pokemon-icon img {
          width: 45px;
          height: 45px;
          object-fit: contain;
        }

        .timeline-activity {
          background-color: rgba(255, 255, 255, 0.7);
          padding: 10px;
          border-radius: 5px;
          flex: 1;
        }

        .timeline-title {
          font-weight: bold;
          color: #2c3e50;
          margin-bottom: 5px;
        }

        .timeline-details {
          color: #333;
          font-size: 0.9rem;
        }

        .pokemon-link {
          color: #3498db;
          cursor: pointer;
          text-decoration: underline;
          font-weight: bold;
        }

        .timeline-empty {
          text-align: center;
          padding: 20px;
          color: rgba(0, 0, 0, 0.7);
          font-size: 1.2rem;
        }

        /* Activity type-specific colors */
        .timeline-item.login:before {
          background-color: #3498db;
        }
        .timeline-item.signup:before {
          background-color: #2ecc71;
        }
        .timeline-item.add_favorite:before {

        /* Error details styling */

          color: #e74c3c;

        /* Responsive styles for smaller screens */

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Check if user is logged in client-side
        const userId = sessionStorage.getItem("userId");
        const username = sessionStorage.getItem("username");

        if (!userId || !username) {
          // Try to get the user info from the server
          fetch("/api/user/profile", {
            credentials: "include", // Include cookies in the request
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Not authenticated");
              }
              return response.json();
            })
            .then((data) => {
              // Store user data in session storage
              sessionStorage.setItem("userId", data.userId);
              sessionStorage.setItem("username", data.username);

              // Update username display
              document.getElementById("username-display").textContent =
                data.username;
            })
            .catch((error) => {
              console.error("Authentication error:", error);
              // Redirect to login page
              window.location.href = "/login-page";
            });
        } else {
          // Update username display from session storage
          document.getElementById("username-display").textContent = username;
        }

        // Intercept fetch requests to add auth header for APIs that might not support cookies
        // Replace your existing fetch interceptor with this
        const originalFetch = window.fetch;
        window.fetch = function (url, options = {}) {
          const urlStr = url.toString();

          // Only add credentials for your own API endpoints
          if (urlStr.includes("/api/") && urlStr.startsWith("/")) {
            options.credentials = "include"; // Include cookies in the request

            // Also add user-id header as fallback
            if (userId) {
              options.headers = {
                ...options.headers,
                "user-id": userId,
              };
            }
          }
          // For external APIs like PokeAPI, explicitly omit credentials
          else if (urlStr.includes("pokeapi.co")) {
            options.credentials = "omit";
          }

          return originalFetch(url, options);
        };

        // User profile dropdown toggle
        const userProfile = document.querySelector(".user-profile");
        const userMenu = document.querySelector(".user-menu");

        userProfile.addEventListener("click", () => {
          userMenu.classList.toggle("active");
        });

        // Hide menu when clicking elsewhere
        document.addEventListener("click", (event) => {
          if (!userProfile.contains(event.target)) {
            userMenu.classList.remove("active");
          }
        });

        // Handle logout
        document.getElementById("logout-btn").addEventListener("click", () => {
          // Log the activity and clear cookies
          fetch("/api/user/logout", {
            method: "POST",
            credentials: "include", // Include cookies
            headers: {
              "Content-Type": "application/json",
              "user-id": userId || "",
            },
          }).finally(() => {
            // Clear session storage
            sessionStorage.removeItem("userId");
            sessionStorage.removeItem("username");
            sessionStorage.removeItem("loggedIn");

            // Redirect to login page
            window.location.href = "/login-page";
          });
        });

        // Tooltips for nav options
        const navOptions = document.querySelectorAll(".nav-option");

        navOptions.forEach((option) => {
          option.addEventListener("mouseenter", (e) => {
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = option.dataset.tooltip;
            option.appendChild(tooltip);

            // Position the tooltip
            const rect = option.getBoundingClientRect();
            tooltip.style.top = rect.height + "px";
            tooltip.style.left =
              rect.width / 2 - tooltip.offsetWidth / 2 + "px";
            tooltip.style.display = "block";
          });

          option.addEventListener("mouseleave", () => {
            const tooltip = option.querySelector(".tooltip");
            if (tooltip) {
              tooltip.remove();
            }
          });
        });

        // Log activity when page loads
        fetch("/api/user/log-activity", {
          method: "POST",
          credentials: "include", // Include cookies
          headers: {
            "Content-Type": "application/json",
            "user-id": userId || "",
          },
          body: JSON.stringify({
            type: "view_pokemon",
            details: {
              page: "registered",
            },
          }),
        }).catch((error) => {
          console.error("Error logging activity:", error);
        });
      });

              }

              return `

            })
