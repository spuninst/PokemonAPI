<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-cover bg-center"
    style="background-image: url('images/wallpaper_3.webp')"
  >
    <div
      class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-sm border border-white/30"
    >
      <h2 class="text-2xl font-bold text-white mb-4 text-center">Login</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded"
        />
        <div class="flex items-center gap-2 text-white text-sm mb-4">
          <input type="checkbox" id="remember-me" class="accent-blue-500" />
          <label for="remember-me">Remember me</label>
        </div>
        <button
          type="submit"
          id="submit-btn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
        >
          Login
        </button>
        <p
          id="error-message"
          class="text-sm text-red-300 hidden text-center"
        ></p>
      </form>
      <div class="text-center mt-4">
        <a href="/register" class="text-sm text-white underline">
          Don't have an account? Sign up
        </a>
      </div>
    </div>
    <!-- Load JavaScript at the end of the body for better performance -->
    <script src="js/api/login.js"></script>
  </body>
</html>
